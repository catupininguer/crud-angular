<div class="conteiner">
    <div class="titulo">
        <h2 >Productos</h2>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary" routerLink="/add">Agregar producto</button>
          </div>
              </div>
    
    <table *ngIf="listProducts.length >0" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Categoria</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProducts" class="table-active">
                <td>{{ item.name || 'N/A'}}</td>
                <td>{{ item.description || 'N/A'}}</td>
                <td>{{ item.price | currency}}</td>
                <td>{{ item.stock }}</td>
                <td>{{ item.categoria }}</td>

                <td>
                    <button  type="button" class="btn btn-info btn-sm" [routerLink]="['/edit', item.id]">Modificar</button>
                    <button  (click)="deleteProduct(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
                </td>
              </tr>
        </tbody>
    </table>
    <h5 *ngIf="listProducts.length == 0">No hay productos para mostrar</h5>
</div>
