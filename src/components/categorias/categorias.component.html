<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .categories {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .categories h2 {
            text-align: center;
            color: #333;
        }

        .category-list {
            list-style-type: none;
            padding: 0;
        }

        .category-list li {
            background-color: #e3f2fd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            color: #333;
            font-size: 16px;
        }

        .category-list li:hover {
            background-color: #bbdefb;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="categories">
        <h2>Categorías de Productos</h2>
        <ul class="category-list">
            <li>Bebidas</li>
            <li>Alimentos</li>
            <li>Limpieza</li>
        </ul>
    </div>
</div>

</body>
</html>
